<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, 
                rgba(10, 10, 40, 0.95) 0%, 
                rgba(30, 30, 80, 0.9) 50%,
                rgba(60, 60, 120, 0.85) 100%);
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            width: 100%;
        }

        .title {
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: #b3d9ff;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 120px;
        }

        .time-value {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(100, 149, 237, 0.3);
            box-shadow: 0 0 30px rgba(65, 105, 225, 0.2),
                        inset 0 0 20px rgba(100, 149, 237, 0.1);
            color: #e6f2ff;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.5);
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 30px rgba(65, 105, 225, 0.2),
                            inset 0 0 20px rgba(100, 149, 237, 0.1);
            }
            to {
                box-shadow: 0 0 40px rgba(65, 105, 225, 0.4),
                            inset 0 0 25px rgba(100, 149, 237, 0.2);
            }
        }

        .time-label {
            font-size: 1.2rem;
            color: #a3c8ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .separator {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            color: #6495ed;
            align-self: center;
            margin: 0 5px;
            opacity: 0.7;
        }

        .message {
            font-size: 1.5rem;
            color: #d1e7ff;
            margin-top: 60px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .message span {
            color: #ffb6c1;
        }

        .floating-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatUp 20s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .time-value {
                font-size: 2.5rem;
                min-width: 80px;
                padding: 15px;
            }
            
            .time-unit {
                min-width: 90px;
            }
            
            .separator {
                font-size: 2rem;
            }
            
            .title {
                font-size: 1.4rem;
            }
            
            .message {
                font-size: 1.2rem;
                margin-top: 40px;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 10px;
            }
            
            .time-value {
                font-size: 1.8rem;
                min-width: 70px;
                padding: 12px;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
            
            .separator {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-dots" id="dotsContainer"></div>
    
    <div class="countdown-container">
        <div class="title">Your special day is approaching...</div>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            
            <div class="separator">:</div>
            
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <div class="message">Wait for just a bit <span>ðŸ’•</span></div>
    </div>

    <script>
        // Create floating dots
        function createDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            const dotCount = 50;
            
            for (let i = 0; i < dotCount; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = Math.random() * 100 + 'vw';
                dot.style.animationDelay = Math.random() * 20 + 's';
                dot.style.width = (Math.random() * 3 + 1) + 'px';
                dot.style.height = dot.style.width;
                dotsContainer.appendChild(dot);
            }
        }

        // Countdown logic
        const TARGET_DATE = new Date('December 31, 2025 00:00:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = TARGET_DATE - now;
            
            if (timeLeft <= 0) {
                // Countdown finished, redirect to main page
                window.location.href = 'main.html';
                return;
            }
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            // Update display
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createDots();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
