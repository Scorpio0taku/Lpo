<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0a0a14;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #2a2a3a;
            margin-bottom: 20px;
            letter-spacing: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .message {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .details {
            font-size: 1rem;
            color: #555;
            margin-top: 40px;
            border-top: 1px solid #222;
            padding-top: 20px;
            max-width: 400px;
        }

        .time {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #333;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }

        @media (max-width: 600px) {
            .error-code {
                font-size: 5rem;
                letter-spacing: 5px;
            }
            
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Page Not Found</div>
        <div class="details">
            The page you are looking for might have been removed,<br>
            had its name changed, or is temporarily unavailable.
        </div>
    </div>
    
    <div class="time pulse" id="currentTime"></div>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('currentTime').textContent = timeString;
        }
        
        // Update time every minute
        updateTime();
        setInterval(updateTime, 60000);
        
        // Auto-redirect after 5 seconds (optional)
        setTimeout(() => {
            // Optional: Redirect back to password page after delay
            // window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
